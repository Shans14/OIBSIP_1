<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    <div class="container">
     <div class="calc">
        <input type="text" id="inputbox">
        <button onclick="clr()">C</button>
        <button onclick="del()">DEL</button>
        <button onclick="ans('%')">%</button>
        <button onclick="ans(7)">7</button>
        <button onclick="ans(8)">8</button>
        <button onclick="ans(9)">9</button>
        <button onclick="ans('*')">*</button>
        <button onclick="ans('/')">/</button>
        <button onclick="ans(4)">4</button>
        <button onclick="ans(5)">5</button>
        <button onclick="ans(6)">6</button>
        <button onclick="ans('-')">-</button>
        <button onclick="ans(1)">1</button>
        <button onclick="ans(2)">2</button>
        <button onclick="ans(3)">3</button>
        <button onclick="ans('+')">+</button>
        <button onclick="ans('.')" >.</button>
        <button onclick="ans(0)">0</button>
        <button class="equals" onclick="Result()">=</button>
        <script src="cal.js"></script>
        

     </div>
    </div>
</body>
</html>
